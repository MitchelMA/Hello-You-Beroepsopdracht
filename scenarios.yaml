scenarios:
  #* scenario 1: Dit is het begin waar het verhaal wordt vertelt
  scenario_1:
    #! pas nog aan!!!!
    text: "Verhaal Je bent een vluchteling uit Afghanistan. bla bla bla... etc etc. hoe wil je vluchten?"
    Answer possibilities:
      Zelf: stuk-2
      Smokkelaar: stuk-3
    get:
      Zelf: paspoort

  stuk-2: # je gaat de keuze maken of je in de regio wilt of erbuiten
    text: 'Ik weet niet of ik in de regio moet blijven of dat ik naar bijvoorbeeld Europa wil?'
    Answer possibilities:
      In de regio: stuk-4
      Buiten de regio: stuk-5
    needed:
      Buiten de regio:
        - paspoort
        - je hebt hiervoor een paspoort nodig

  stuk-3: # stuk 3 waar je met een smokkelaar gaat
    text: 'Wellicht is het een optie om gesmokkeld te gaan.'
    Answer possibilities:
      Richting Syrië en dan met de boot naar Italië: stuk-8
      Richting Turkije en dan over land naar Griekenland: stuk-9

  stuk-4: # stuk 4 waar je zelf naar Pakistan gaat
    text: |-
      Ik denk dat ik naar een land hier in de regio ga.
      Nu heb ik twee keuzes: *[Pakistand]*, of *[India]*.
    Answer possibilities:
      Pakistand: stuk-20_(einde-7)
      India: stuk-21_(einde-8)

  stuk-5: # stuk 5 waar je naar Europa gaat
    text: 'Ik ga naar Europa, alleen weet ik nog niet hoe?'
    Answer possibilities:
      NL actief evacuatieplan: stuk-6
      Via Turkije: stuk-7

  stuk-6: # stuk 6 waar je via het NL actief evacuatieplan wordt opgehaald (of toch niet?)
    text: |-
      Ik kan ook direct naar Nederland door het *[NL actief evacuatieplan]*!
      Helaas kom ik hier niet voor in aanmerking
    Answer possibilities:
      Alsnog met smokkelaars: stuk-3
      Via Turkije: stuk-7

  stuk-7: # stuk 7 waar je via Turkije in Europa probeert te komen
    text: 'Ik ga via Turkije in Europa proberen te komen!'
    Answer possibilities:
      Langs Griekenland: stuk-16_(einde-6)
      Over de Zwarte Zee via Wit-Rusland Polen inkomen: stuk-17

  stuk-8:
    text: |-
      Op wonderbaarlijke wijze is het me gelukt om door Iran heen in Syrië terecht te komen.
      Nu kan ik met de boot naar Italië toe.
      *Voor de kust kapseist de boot, gelukkig word je gered door de kustwacht*.
      In Italië kom je in een _[Asiel-kamp]_ terecht.

    Answer possibilities:
      Verder Europa in: stuk-12
      In Italië blijven en papieren proberen te krijgen: stuk-13
    needed:
      Verder Europa in:
        - 'paspoort'
        - 'Hiervoor heb je een paspoort nodig!'
  
  stuk-9:
    text: |-
      Het was een zware tocht, maar het is me uiteindelijk gelukt: ik bent bij de grens van Turkije.
    Answer possibilities:
      Turkije in proberen te komen: stuk-11_(einde-1)
      In een kamp voor Turkije blijven: stuk-10_(einde-3)
    needed:
      Turkije in proberen te komen:
        - 'paspoort'
        - 'Hiervoor heb je een paspoort nodig!'

  stuk-10_(einde-3):
    text: |-
      je zit in een kamp voor Turkije.
      Drie jaar later ga je terug naar Afghanistan omdat het daar weer rustig is geworden.
    Answer possibilities:

  stuk-11_(einde-1):
    text: |-
      Het is je ─ op wonderbaarlijke wijze ─ gelukt om Turkije binnen te komen.
      Je bent via Turkije Griekenland binnen gekomen en zo verder Europa in.
      Je komt in Nederland terecht.


  stuk-12:
    text: 'Ik ga verder Europa in.'
    Answer possibilities:
      Naar Nederland: stuk-19_(einde-5)
      Naar Duitsland: stuk-18_(einde-4)

  stuk-13:
    text: 'Oké, ik ga kijken of ik ergens papieren aan kan vragen.'
    Answer possibilities:
      Illegale aanvragen: stuk-14
      Officiële aanvragen: stuk-15_(einde-2)

  stuk-14:
    text: |-
      Wellicht is het het beste als de Italiaanse overheid niet weet dat ik een illegale emmigrant ben.
      Ik zal dus kijken of ik ergens illigale papieren kan krijgen.
    Answer possibilities:
      Nederland in gaan: stuk-19_(einde-5)
      Duitsland in gaan: stuk-18_(einde-4)

  stuk-15_(einde-2):
    text: |-
      Je kijkt of je papieren kan aanvragen bij een gemeentehuis in de buurt.
      Alleen vindt het bestuur het niet acceptabel dat een illegale zo het land binnen is gekomen.
      Je wordt opgesloten in een gevangenis onder dermate slechte omstandigheden dat je in je cel komt te overlijden.

  stuk-16_(einde-6):
    text: |-
      Het is me gelukt om via Griekenland in Oostenrijk terecht te komen door een herverdeling van immigranten.

  stuk-17:
    text: |-
      Het lukte mij om via Wit-Rusland in Polen te komen.
      Nu ga ik kijken of ik of Nederland in kan komen, of Duitsland.
    Answer possibilities:
      Naar Nederland: stuk-19_(einde-5)
      Naar Duitsland: stuk-18_(einde-4)

  stuk-18_(einde-4):
    text: |-
      Toekomstbeeld van Duitsland:
      Het is mij gelukt om in Duitsland te komen.

  stuk-19_(einde-5):
    text: |-
      Toekomstbeeld van Nederland:
      Het is mij gelukt om in Nederland te komen.

  stuk-20_(einde-7):
    text: |-
      Toekomstbeeld van Pakistand:
      Het is mij gelukt om in Pakistan te komen.

  stuk-21_(einde-8):
    text: |-
      Toekomstbeeld van India:
      Het is mij gelukt om in India te komen.

